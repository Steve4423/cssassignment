<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Side Information -->
        <div class="info-section">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>For Individuals</h1>
            <p><i>Start benefiting from the wellness experience. For companies looking at increasing productivity and improving organization wellness.</i></p>
        </div>

        <!-- Right Side Form -->
        <div class="form-section">
            <form>
                <div class="input-group">
                    <div>
                        <label for="first-name"><b>First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select here</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" placeholder="Enter Weight">
                    </div>
                    <div>
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" placeholder="Enter Height">
                    </div>
                </div>

                <div>
                    <label for="activity">Activity Level</label>
                    <select id="activity">
                        <option>Select here</option>
                    </select>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

</body>
</html>
